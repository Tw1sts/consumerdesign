<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400px" height="300px" viewBox="0 0 400 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <g id="Product-Thumbnail" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#f5f5f5" x="0" y="0" width="400" height="300"></rect>
        <g id="Product" transform="translate(100, 50)">
            <!-- Product Base -->
            <rect id="Base" fill="#2c3e50" x="50" y="140" width="100" height="40" rx="5"></rect>
            
            <!-- Product Body -->
            <rect id="Body" fill="#3498db" x="60" y="40" width="80" height="100" rx="10"></rect>
            
            <!-- Product Top -->
            <path d="M60,40 L140,40 L140,20 C140,14.4771525 135.522847,10 130,10 L70,10 C64.4771525,10 60,14.4771525 60,20 L60,40 Z" id="Top" fill="#2c3e50"></path>
            
            <!-- Product Details -->
            <rect id="Screen" fill="#ecf0f1" x="70" y="50" width="60" height="30" rx="2"></rect>
            <rect id="Button1" fill="#e74c3c" x="75" y="90" width="20" height="10" rx="5"></rect>
            <rect id="Button2" fill="#2ecc71" x="105" y="90" width="20" height="10" rx="5"></rect>
            <rect id="Button3" fill="#f39c12" x="90" y="110" width="20" height="10" rx="5"></rect>
            
            <!-- 4-in-1 Text -->
            <text id="4-in-1" font-family="Arial-BoldMT, Arial" font-size="14" font-weight="bold" fill="#FFFFFF">
                <tspan x="85" y="162">4-in-1</tspan>
            </text>
        </g>
    </g>
</svg>