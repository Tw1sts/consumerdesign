<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400px" height="300px" viewBox="0 0 400 300" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <g id="Smart-Home-Thumbnail" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#f5f5f5" x="0" y="0" width="400" height="300"></rect>
        <g id="Smart-Home-Interface" transform="translate(75, 40)">
            <!-- Tablet Frame -->
            <rect id="Tablet" fill="#34495e" x="0" y="0" width="250" height="220" rx="15"></rect>
            <rect id="Screen" fill="#ecf0f1" x="10" y="10" width="230" height="175" rx="5"></rect>
            <circle id="HomeButton" fill="#bdc3c7" cx="125" cy="200" r="10"></circle>
            
            <!-- Interface Elements -->
            <rect id="Header" fill="#3498db" x="10" y="10" width="230" height="40" rx="5"></rect>
            <text id="ConnectHome" font-family="Arial-BoldMT, Arial" font-size="16" font-weight="bold" fill="#FFFFFF">
                <tspan x="70" y="35">ConnectHome</tspan>
            </text>
            
            <!-- Interface Widgets -->
            <rect id="Widget1" fill="#2c3e50" x="20" y="60" width="100" height="50" rx="8"></rect>
            <rect id="Widget2" fill="#e74c3c" x="130" y="60" width="100" height="50" rx="8"></rect>
            <rect id="Widget3" fill="#2ecc71" x="20" y="120" width="100" height="50" rx="8"></rect>
            <rect id="Widget4" fill="#f39c12" x="130" y="120" width="100" height="50" rx="8"></rect>
            
            <!-- Widget Icons -->
            <circle id="LightIcon" fill="#FFFFFF" opacity="0.8" cx="40" cy="80" r="10"></circle>
            <circle id="TempIcon" fill="#FFFFFF" opacity="0.8" cx="150" cy="80" r="10"></circle>
            <rect id="SecurityIcon" fill="#FFFFFF" opacity="0.8" x="30" y="135" width="20" height="20" rx="2"></rect>
            <rect id="AudioIcon" fill="#FFFFFF" opacity="0.8" x="140" y="135" width="20" height="20" rx="2"></rect>
            
            <!-- Widget Labels -->
            <text font-family="Arial" font-size="10" font-weight="normal" fill="#FFFFFF">
                <tspan x="60" y="85">Lights</tspan>
            </text>
            <text font-family="Arial" font-size="10" font-weight="normal" fill="#FFFFFF">
                <tspan x="170" y="85">Temp</tspan>
            </text>
            <text font-family="Arial" font-size="10" font-weight="normal" fill="#FFFFFF">
                <tspan x="60" y="145">Security</tspan>
            </text>
            <text font-family="Arial" font-size="10" font-weight="normal" fill="#FFFFFF">
                <tspan x="170" y="145">Audio</tspan>
            </text>
        </g>
    </g>
</svg>